<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" alt="logo HTML5">
     
     <p>Podemos também adicionar imagens que estão dentro de uma sub-pasta:</p>
     <img src="imagens/logo-css-200.png" alt="logo CSS3">
     <p>Podemos também adicionar imagens externas:</p>
     <img src="https://static.vecteezy.com/system/resources/thumbnails/027/127/560/small/javascript-logo-javascript-icon-transparent-free-png.png" alt="logo JavaScript">
</body>
</body>
</html>
