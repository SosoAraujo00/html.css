<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
           background-color: lightgray;
           height: 300px;
           width: 300px;
           border-width: 10px;
           border-style: solid;
           border-color: darkgrey;
           padding-top: 10px;
           padding-left: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          margin: auto;

        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">link são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
